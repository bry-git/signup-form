<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Not Github lol</title>
        <link rel="stylesheet" href="signup.css">
        <script src="signup.js"></script>
    </head>
    
    <body>
        <div class="sign-in-root" id="sign-in-root">
            <div class="input-box">
                <form action="/action_page.php">
                    <label for="fname">Email:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="ghub">GitHub Username</label>
                    <input type="text" id="ghub" name="ghub"></input>
                  </form> 
                  <div class="product">
                    <input type="radio">Enterprise</input>
                    <input type="radio">Pro</input>
                    <input type="radio">Free</input>
                  </div>
                  <div class="remember">
                      <input type="checkbox">Remember me</input>
                  </div>
                  <button id="submit">Submit</button>
                  
            </div>
        </div>
    </body>
</html>
